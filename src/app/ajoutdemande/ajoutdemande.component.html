
<div class="container">
  <h2 style="margin-bottom: 20px;">Votre Demande </h2>
    <form (ngSubmit)="saveDemande()" #demandeForm="ngForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nomET">Nom:</label>
        <input type="text" class="form-control" id="nomET" required [(ngModel)]="demande.nomET" name="nomET">
      </div>
  
      <div class="form-group">
        <label for="PresnomET">Prenom:</label>
        <input type="text" class="form-control" id="presnomet" required [(ngModel)]="demande.presnomet" name="presnomet">
      </div>
  
      <div class="form-group">
        <label for="mail">Mail:</label>
        <input type="email" class="form-control" id="mail" required [(ngModel)]="demande.mail" name="mail">
      </div>
  
      <div class="form-group">
        <label for="CV">CV:</label>
        <input type="file" class="form-control" id="cv" (change)="onCVFileSelected($event)" name="cv" accept=".pdf, .doc, .docx">
      </div>
  
      <div class="form-group">
        <label for="lettreMot">Lettre de Motivation:</label>
        <input type="file" class="form-control" id="lettreMot" (change)="onLettreMotFileSelected($event)" name="lettreMot" accept=".pdf, .doc, .docx">
      </div>
  
      <div class="form-group">
        <label for="classe">Classe:</label>
        <input type="text" class="form-control" id="classe" required [(ngModel)]="demande.classe" name="classe">
      </div>
  
      <div class="form-group">
        <label for="telNumber">Telephone Number:</label>
        <input type="tel" class="form-control" id="telNumber" required [(ngModel)]="demande.telNumber" name="telNumber">
      </div>
  
      <div class="form-group">
        <label for="demndeStage">Demande de Stage:</label>
        <input type="file" class="form-control" id="demndeStage" (change)="onDemndeStageFileSelected($event)" name="demndeStage" accept=".pdf, .doc, .docx">
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="demandeForm.invalid">Submit</button>
    </form>
  </div>
